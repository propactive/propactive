name: RELEASE

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write

jobs:
  Prepare-Release:
    runs-on: ubuntu-20.04
    outputs:
      latest_tag: ${{ steps.latest_tag_deriver.outputs.latest_tag }}
    steps:
      - name: 'Set up tags REST endpoint environment variable'
        run: echo "TAGS_REST_ENDPOINT=https://api.github.com/repos/${{ github.repository }}/tags" >> $GITHUB_ENV
      - name: 'Derive latest created tag within repository as an environment variable'
        id: latest_tag_deriver
        run: |
          echo "LATEST_TAG=$(curl -s ${{ env.TAGS_REST_ENDPOINT }} | jq -r '.[0].name')" >> $GITHUB_ENV
          echo "::set-output name=latest_tag::${{ env.LATEST_TAG }}"
      - name: 'Draft versioned release on Github'
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/releases \
            -d '{"tag_name":"${{ env.LATEST_TAG }}","name":"${{ env.LATEST_TAG }}","draft":true,"generate_release_notes":true}'
  Update-Readme:
    needs: Prepare-Release
    runs-on: ubuntu-20.04
    steps:
      - name: 'Checkout to current branch'
        uses: actions/checkout@v3
      - name: 'Update README.md documentation to latest release version'
        run: make update-readme-documented-versions VERSION="${{ needs.Prepare-Release.outputs.latest_tag }}"
      - name: 'commit the updated README.md'
        uses: EndBug/add-and-commit@v9
        with:
          add: ./README.md
          message: 'Update README.md with latest release version'
          push: true
